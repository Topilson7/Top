<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SóLucra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FF0000, #00FF00, #0000FF); /* Animação de cores */
            animation: changeColor 5s linear infinite;
        }
        
        #header {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 36px;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        #subtitulo {
            font-size: 24px;
        }

        #botoes {
            margin-top: 20px;
        }

        .botao {
            background-color: #00FF00; /* Cor dos botões */
            color: #FFFFFF;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            margin: 5px;
            cursor: pointer;
        }

        #siga-nos {
            margin-top: 30px;
            text-align: center;
        }

        #siga-nos a {
            background-color: #00FF00; /* Cor do botão "Siga-nos" */
            color: #FFFFFF;
            padding: 15px 30px;
            font-size: 24px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        /* Animação de cores */
        @keyframes changeColor {
            0% {
                background-position: 0%;
            }
            100% {
                background-position: 100%;
            }
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 24px;
            }
            #subtitulo {
                font-size: 18px;
            }
            .botao {
                font-size: 16px;
            }
            #siga-nos a {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>SóLucra</h1>
    </div>
    <div id="content">
        <p>Existem vários mercados lucrativos onde é possível ganhar dinheiro apenas usando um smartphone ou computador:</p>
        <p>Temos aulas online para te tirar do zero à LIBERDADE FINANCEIRA</p>
        <p>Que mercado pretendes:</p>
        <div id="botoes">
            <button class="botao">Marketing Digital</button>
            <button class="botao">Tráfego Pago</button>
            <button class="botao">Cryptomoedas</button>
            <button class="botao">Forex</button>
            <button class="botao">Opções Binárias</button>
        </div>
    </div>
    <div id="siga-nos">
        <a href="https://chat.whatsapp.com/Lj8ZiaNj4DO2eyTgSBbtJr">Siga-nos</a>
    </div>
</body>
</html>
