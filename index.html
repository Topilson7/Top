<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SóLucra</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #FF0000, #00FF00, #0000FF); /* Animação de cores */
            background-size: 200% 100%;
            animation: moveBackground 5s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        #header {
            text-align: center;
            padding: 30px;
        }

        h1 {
            font-size: 48px;
            color: #000;
        }

        #content {
            text-align: center;
            padding: 20px;
        }

        #subtitulo {
            font-size: 36px;
            font-family: 'Times New Roman', Times, serif;
            color: #fff; /* Cor branca */
        }

        #botoes {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start; /* Movidos para o lado esquerdo */
        }

        .botao {
            background-color: #00FF00;
            color: #000;
            padding: 12px 24px;
            font-size: 24px;
            border: 2px solid #00FF00; /* Borda adicionada */
            border-radius: 10px; /* Cantos arredondados */
            margin: 10px;
            cursor: pointer;
        }

        .botao:last-child {
            background-color: #00FF00;
            color: #000;
            border: none;
        }

        #siga-nos {
            margin-top: 30px;
            text-align: center;
        }

        #siga-nos a {
            background-color: #00FF00;
            color: #FFFFFF;
            padding: 20px 40px;
            font-size: 28px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            transition: background-color 0.3s ease;
        }

        #siga-nos a:hover {
            background-color: #009900;
        }

        @media screen and (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            #subtitulo {
                font-size: 28px;
            }
            .botao {
                font-size: 20px;
            }
            #siga-nos a {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>SóLucra</h1>
    </div>
    <div id="content">
        <p id="subtitulo">SAIA DO ZERO A LIBERDADE FINANCEIRA</p>
        <div id="botoes">
            <button class="botao">Marketing Digital</button>
            <button class="botao">Tráfego Pago</button>
            <button class="botao">Cryptomoedas</button>
            <button class="botao">Opções Binárias</button>
        </div>
    </div>
    <div id="siga-nos">
        <a href="https://chat.whatsapp.com/Lj8ZiaNj4DO2eyTgSBbtJr">Siga-nos</a>
    </div>
</body>
</html>
