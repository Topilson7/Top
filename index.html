<!DOCTYPE html>
<html>
<head>
    <title>Ponte Levadiça Hidráulica</title>
    <style>
        body {
            background-color: white;
            color: white;
        }
        
        .navbar {
            background-color: #007bff;
            padding: 10px;
            text-align: center;
        }
        
        .search-button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        
        .image-slider {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        
        .image-slider img {
            width: 100%;
            height: auto;
            animation: slider 10s infinite linear;
        }
        
        @keyframes slider {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Ponte Levadiça Hidráulica</h1>
        <form action="https://www.google.com/search" method="get" target="_blank">
            <input type="text" name="q" placeholder="Pesquisar..." />
            <button type="submit" class="search-button">Pesquisar</button>
        </form>
    </div>
    
    <div class="image-slider">
        <img src="imagem1.jpg" alt="Ponte Levadiça Hidráulica" />
        <img src="imagem2.jpg" alt="Ponte Levadiça Hidráulica" />
        <img src="imagem3.jpg" alt="Ponte Levadiça Hidráulica" />
    </div>

</body>
</html>
